apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.regula.documentreader.demo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        core {
            versionNameSuffix "-core"
        }
        mrz {
            versionNameSuffix "-mrz"
        }
        bounds{
            versionNameSuffix "-bounds"
        }
        ocrandmrz{
            versionNameSuffix "-ocrandmrz"
        }
        barcode{
            versionNameSuffix "-ocrandmrz"
        }
        barcodemrz{
            versionNameSuffix "-ocrandmrz"
        }
        full{
            versionNameSuffix "-ocrandmrz"
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'

    coreCompile 'com.regula.documentreader:core:+@aar'
    boundsCompile 'com.regula.documentreader.bounds:core:+@aar'
    mrzCompile 'com.regula.documentreader.mrz:core:+@aar'
    barcodeCompile 'com.regula.documentreader.barcode:core:+@aar'
    barcodemrzCompile 'com.regula.documentreader.barcodemrz:core:+@aar'
    ocrandmrzCompile 'com.regula.documentreader.ocrandmrz:core:+@aar'
    fullCompile 'com.regula.documentreader.full:core:+@aar'

    compile('com.regula.documentreader:api:+@aar') {
        transitive = true;
    }
}
